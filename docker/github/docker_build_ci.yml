name: DockerBuild
run-name: ${{ github.actor }} is building docker image

on:
  push:
    branches: [ main ]

jobs:
  build_ci_docker_image:
    runs-on: ubuntu-latest  
    steps:

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false
          
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          # set DOCKER_USERNAME & DOCKER_ACCESS_TOKEN from github setting.
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Check out code
        uses: actions/checkout@v2
    
      - name: Update submodules
        run: |
          git submodule update --init --recursive

      - name: Build docker image
        run: |
          bash docker/build_ci.sh -u ${{ secrets.DOCKER_USERNAME }}

      - name: Push docker image
        run: |
          bash docker/push_ci.sh -u ${{ secrets.DOCKER_USERNAME }}
